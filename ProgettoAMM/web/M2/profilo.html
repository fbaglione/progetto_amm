<!DOCTYPE html>
<html>
    <head>
        <title>Nerdbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fabio Baglione">
        <meta name="keywords" content="social network nerd">
        
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    
    <body>
        <div id="pagina">
            <!-- header della pagina -->
            <header>
                <div class="title">
                    Nerdbook
                </div>
                <!-- sezione di navigazione -->
                <nav>
                    <ul>
                        <li class="active"><a href="profilo.html">Profilo</a></li>
                        <li><a href="bacheca.html">Bacheca</a></li>
                    </ul>
                </nav>
                <div class="logout">
                    <div class="user">Davide Spano</div>
                    <a href="login.html">Logout</a>
                </div>
            </header>

            <!-- contenuto della pagina -->
            <div id="divBody">
                <div class="col">
                    <div class="submenu">
                        <!-- le img di questa sezione sono considerate informazioni e non semplici decorazioni
                             poiché contengono l'immagine della persona o gruppo e consentono di identificarli tramite
                             tramite una icona anziché solo tramite testo -->
                        <div class="subtitle persone">Persone</div>
                        <ul>
                            <li><img src="../img/scateni.jpg" alt="Scateni" />Riccardo Scateni</li>
                            <li><img src="../img/spano.jpg" alt="Spano" />Davide Spano</li>
                            <li><img src="../img/lucio.bmp" alt="Lucio" />Lupo Lucio</li>
                        </ul>
                    </div>
                    <div class="submenu">
                        <div class="subtitle gruppi">
                            Gruppi
                            <a href="#" class="iconaFunzione"></a>
                        </div>
                        <ul>
                            <li><img src="../img/mongolfieristi.png" alt="Scateni" />Mognolfieristi</li>
                            <li><img src="../img/animali.bmp" alt="Scateni" />Animali</li>
                        </ul>
                    </div>
                    <div class="submenuFooter"></div>
                </div>
                <div class="cont">
                    <div id='profilo'>
                        <h1>Profilo</h1>
                        <div class="iconaProfilo">
                            <!-- non è una immagina decorativa ma serve all'utente a capire quale immagine usa come avatar -->
                            <img src="../img/iconaProfilo.png" alt="icona profilo" />
                        </div>
                        <form action="servlet.java" method="post">
                            <div>
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" />
                            </div>

                            <div>
                                <label for="cognome">Cognome</label>
                                <input type="text" name="cognome" id="cognome" />
                            </div>

                            <div>
                                <label for="urlimmagine">Url immagine profilo</label>
                                <input type="url" name="urlimmagine" id="urlimmagine" />
                            </div>

                            <div>
                                <label for="frase">Frase di presentazione</label>
                                <textarea name="frase" id="frase"></textarea>
                            </div>

                            <div>
                                <label for="nascita">Data di nascita</label>
                                <input type="date" name="nascita" id="nascita" />
                            </div>

                            <div>
                                <label for="pswd">Password</label>
                                <input type="password" name="pswd" id="pswd" />
                            </div>

                            <div>
                                <label for="pswd2">Conferma password</label>
                                <input type="password" name="pswd2" id="pswd2" />
                            </div>

                            <button type="submit">Invia</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
